<div class="row top-buffer-small">
  <h1>Testing the API</h1>
</div>

<div class="row top-buffer-small">
  <div class="row">
    <form role="form" class="form-vertical">
      <div class="form-group">
        <div class="col-sm-4">
          <input type="text" ng-model="test.message" class="form-control" id="inputMessage" placeholder="Message" autofocus="true">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4">
          <input type="text" ng-model="test.mood" class="form-control" id="inputMood" placeholder="Mood">
        </div>
      </div>

      <div class="form-group">
          <button type="submit" ng-click="post()" class="btn btn-default">
            Post Something
          </button>
      </div>
    </form>
  </div>
  <div class="row top-buffer-small">

    <div class="panel panel-default" style="max-height:400px">

      <div class="row" ng-repeat="test in tests">
        <div class="col-md-6">Message: {{ test.message }}</div>
        <div class="col-md-6">Mood: {{ test.mood }}</div>
        <hr style="width:100px"/>
      </div>

    </div>

  </div>
</div>
